<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" id="city-name">
            <button><i class='bx bx-search-alt-2'></i></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img src="weather image.png" alt="Weather-image" class="Weather-icon">
            <h1 class="temp">22Â°</h1>
            <h2 class="city">New york</h2>
            <div class="details">
                    <div class="col">
                    <img src="Humidity.webp" alt="Humidity image">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                    
                    </div>
                    <div class="col">
                    <img src="wind2.webp" alt="wind image">
                    <div>
                        <p class="wind">50 km/hr</p>
                        <p>wind speed</p>
                    </div>
                    </div>
            </div>

        </div>
    </div>
    
</body>
<script src="App.js" ></script>
</html>
